<header class="hero-unit" id="banner">
  <div class="container">
    <h1 class="text-center main">Plans Tonight?</h1>
    <div class="text-center icons">

    </div>
    <p class="text-center info">
      See which bars are hoppin' tonight and RSVP ahead of time!
      <br>Remember: take a cab and drink responsibly.
    </p>
    <form ng-submit="$ctrl.search(searchTerm)">
      <div class="input-group">
        <input type="text" class="form-control inputstyle" ng-model="searchTerm" placeholder="Enter a city...">
        <span class="input-group-btn">
           <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> </button>
         </span>
      </div>
    </form>
  </div>
</header>
<div class="hero-unit">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="list-group">
          <span uib-tooltip="{{bar.info}}"
                class="list-group-item clearfix"
                ng-repeat="bar in $ctrl.data">
              <div class="row text-left pull-left">
                <div class="col-xs-3 col-sm-2 col-md-2">  <img class="img-responsive" ng-src="{{bar.image_url}}"></div>
                  <div class="col-xs-6 col-sm-8 col-md-8 ">
                    <a style="font-weight: bolder;"
                       ng-href="http://www.yelp.com/biz/{{bar.id}}">{{bar.name}}</a><br>
                   <span style="color: steelblue;">{{bar.snippet_text}}</span>
                  </div>
              </div>
             <div class="col-xs-3 col-sm-2 col-md-2 pull-right">
               <button class="btn btn-md"

                       ng-class="{'btn-primary': $ctrl.amIGoing(bar),'btn-default': ! $ctrl.amIGoing(bar)}"
                       ng-click="$ctrl.changeGoing(bar)">{{bar.visitorsCount}} Going <span
                 class="glyphicon glyphicon-heart-empty"></span></button>
             </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
