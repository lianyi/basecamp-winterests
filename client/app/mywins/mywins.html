<div class="hero-unit">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-left">My Wins</h3>
        <HR>
        <div masonry>
          <div class="masonry-brick" ng-repeat="bar in $ctrl.data">
            <div style="background-color: #ccd4df; padding: 10px; border: 2px solid steelblue; border-radius: 8px;">
              <img style="border-radius: 8px;" ng-src="{{ bar.image_url }}" alt="A masonry brick">
              <BR>
              <button class="btn btn-xs pull-right"
                      ng-class="{'btn-primary': $ctrl.amIGoing(bar),'btn-default': ! $ctrl.amIGoing(bar)}"
                      ng-click="$ctrl.changeGoing(bar)">
              <span
                class="glyphicon glyphicon-heart-empty"></span> {{bar.visitorsCount}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
